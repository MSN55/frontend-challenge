<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
   <link rel="stylesheet" href="css/index1.css">

   <!-- file for normalize all customize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- File media -->
     <link rel="stylesheet" href="css/media.css">


 
</head>
<body>

  <div class="back">
    <div class="container">
      <div class="work">
        your Results
        <div class="grade">
          <div class="mark">76</div>
          <div class="outof">Of 100</div>
        </div>
        <div class="notes">
          <div class="great">Great</div>
          <p class="note">You scored higher then 65% of the people who  have
            taken these tests </p>

        </div>
        
      </div>
      <div class="dash">
        <div class="sammary">
          summary
        </div>
        <div class="bars">
          <div class="Reaction">
            <div class="text">
              <img src="assets/images/icon-reaction.svg" alt="" class="icon">
              Reaction
            </div>
  
            <div class="reat">80 <span>/100</span></div>

          </div>
          <div class="memory">
            <div class="text">
              <img src="assets/images/icon-memory.svg" alt="" class="icon">
              Memory
            </div>
            <div class="reat">92 <span>/100</span></div>

         </div>
          <div class="verbal">
            <div class="text">
              <img src="assets/images/icon-verbal.svg" alt="" class="icon">
              Verbal
            </div>
            <div class="reat">61 <span>/100</span></div>

           </div>
          <div class="visual">
            <div class="text">
              <img src="assets/images/icon-visual.svg" alt="" class="icon">
              Visual
            </div>
            <div class="reat">73 <span>/100</span></div>

          </div>
            <div class="bottom">Continue</div>


        </div>
        
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
